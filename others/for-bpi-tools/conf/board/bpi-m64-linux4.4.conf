#UBOOTIMGGZ=uboot-2017.09-rc2-bpi-m64-8k.img.gz
#UBOOTIMGGZ=u-boot-2018.01-bpi-m64-8k.img.gz
UBOOTIMGGZ=BPI-M64-720P-linux4.4-8k.img.gz
